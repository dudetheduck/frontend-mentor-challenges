<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product preview card component</title>

  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container">
    <nav class="main-content">

      <section class="product-photo">
        <picture>
          <source media="(max-width: 640px" srcset="images/image-product-mobile.jpg">
          <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
        </picture>
      </section>

      <section class="product-info">
        <h3 class="overline">PERFUME</h3>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="prod-description">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="prod-price">
          <h3 class="actual-price">
            $149.99
            <s class="old-price">$169.99</s>
          </h3>
        </div>
        <div class="btn">
          <img src="images/icon-cart.svg" alt="Icon cart button">
          <button type="submit">Add to Cart</button>
        </div>
      </section>

    </nav>
  </main>
</body>

</html>
